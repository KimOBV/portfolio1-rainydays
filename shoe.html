<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Product</title>
    <link rel="stylesheet" href="/css/static.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="RainyDays logo" />
    </header>
    <main>
      <div class="prodInfo">
        <h1>Shoe 2</h1>
        <img src="/img/shoe2.png" alt="shoe2" />
        <p>
          100% waterproof, breathable shoes is ideal for mixed-weather vacations where you might get caught in a sudden
          downpour.
        </p>
        <div class="addToCart">
            <h2>899 kr</h2>
            <button id="addToCart">Add to Cart</button>
        </div>
        <div class="added"></div>
      </div>
      <h2 class="others">Other Products</h2>
      <div class="other">
        <div class="prod">
          <a href="shoe.html">
            <h3>Shoe 3</h3>
            <img src="/img/shoe3.png" alt="" />
          </a>
        </div>
        <div class="prod">
          <a href="shoe.html">
            <h3>Shoe 4</h3>
            <img src="/img/shoe4.png" alt="" />
          </a>
      </div>
    </main>
    <footer>
      <nav>
        <div>
          <a href="index.html">
            <img src="/img/icon/home.svg" alt="" />
            <p>Home</p>
          </a>
        </div>
        <div>
          <a href="products.html">
            <img src="/img/icon/bagA.svg" alt="" />
            <p id="activePage">Products</p>
          </a>
        </div>
        <div>
          <a href="contact.html">
            <img src="/img/icon/support.svg" alt="" />
            <p>Contact</p>
          </a>
        </div>
        <div id="cartButton">
          <a href="cart.html">
            <p id="cartItems"></p>
            <img src="/img/icon/cart.svg" alt="" />
            <p>Cart</p>
          </a>
        </div>
      </nav>
    </footer>
    <script src="/js/addToCart.js"></script>
  </body>
</html>
